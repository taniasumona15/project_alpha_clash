<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link
      rel="shortcut icon"
      href="images/background.png"
      type="image/x-icon"
    />

    <!-- daisy khala -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy khala -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- google font -->

    <script
      src="https://kit.fontawesome.com/1aee7c6036.js"
      crossorigin="anonymous"
    ></script>

    <!--  custom styles -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen font-poppins bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section id="home-screen"
        class="home min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-6">
          <h1 class="font-anton uppercase text-9xl text-center">
            alphabet clash
          </h1>
          <p class="">Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
          <button class="btn bg-white px-10 text-black" onclick="play()">Play Now</button>
        </div>
      </section>

      <!-- play ground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3] ">
       
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl">Don't watch keyboard while playing...</p></div>

                <div class="flex justify-center items-center h-full pb-10">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                
                </div>
          </div>


          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- life score -->

          <div class="flex justify-between w-4/5">
            <button class="btn rounded-full border-none bg-purple-300 text-white px-8">
              Life
              <i class="fa-solid fa-heart-circle-plus"></i>
<span id="life-score">5</span>            </button>

            <button class="btn rounded-full border-none bg-purple-700 text-white px-8">
              Score
              <i class="fa-solid fa-circle-dollar-to-slot"></i>
          <span id="current-score">0</span>    
            </button>
          </div>
        </div>
      </section>


      <!-- game over screen -->
      <section class="score flex justify-center items-center min-h-screen hidden" id="final-score">
<div class="text-white flex flex-col justify-center items-center gap-4 bg-[#ffffff33] p-8 rounded-md">
  <h4 class="text-3xl">Game Over!</h4>
    <h1 class="text-8xl">
        <span class="font-extrabold" >Score :</span> 
        <span id="game-score">14</span>
        </h1>
        <button class="btn bg-white text-black px-7 text-[16px]" onclick="play()">Play Now</button>
        <p>Practice will make you a Pro</p>
</div>

      </section>
    </main>
    <script src="js/alpha.js"></script>
  </body>
</html>
